name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i -g expo-cli
      - name: Create .env file
        env:
          API_KEY: ${{ secrets.API_KEY }}
          AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          STORAGE_BUCKET: ${{ secrets.STORAGE_BUCKET }}
          MESSAGING_SENDER_ID: ${{ secrets.MESSAGING_SENDER_ID }}
          APP_ID: ${{ secrets.APP_ID }}
          MEASUREMENT_ID: ${{ secrets.MEASUREMENT_ID }}
        run: |
          touch .env
          echo APP_ID="$APP_ID" >> $GITHUB_WORKSPACE/.env
          echo AUTH_DOMAIN="$AUTH_DOMAIN" >> $GITHUB_WORKSPACE/.env
          echo PROJECT_ID="$PROJECT_ID" >> $GITHUB_WORKSPACE/.env
          echo STORAGE_BUCKET="$STORAGE_BUCKET" >> $GITHUB_WORKSPACE/.env
          echo MESSAGING_SENDER_ID="$MESSAGING_SENDER_ID" >> $GITHUB_WORKSPACE/.env
          echo APP_ID="$APP_ID" >> $GITHUB_WORKSPACE/.env
          echo MEASUREMENT_ID="$MEASUREMENT_ID" >> $GITHUB_WORKSPACE/.env
          cat $GITHUB_WORKSPACE/.env
      - run: npm ci && npm run build:web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_REDE_REFUGIA }}'
          projectId: rede-refugia
